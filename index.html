<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <!-- Set the viewport width to device width for mobile -->
    <meta content="width=device-width" name="viewport">
    <title>GestureVideo</title><!-- Included CSS Files -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/mbExtruder.css" media="all" rel="stylesheet" type=
    "text/css"><!--[if IE]><script src="excanvas.js"></script><![endif]-->
    <link href="css/buttons.css" rel="stylesheet" type="text/css">
    <!--     <link rel="stylesheet" type="text/css" href="grid-5.css"/>
 -->

    <script src="js/canvas.text.js" type="text/javascript"></script>
    <script src="faces/gentilis-normal-normal.js" type="text/javascript"></script>
    <script src="js/dollar.js" type="text/javascript"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/noty/jquery.noty.js" type="text/javascript"></script>
    <script src="js/noty/layouts/inline.js" type="text/javascript"></script>
    <script src="js/noty/layouts/top.js" type="text/javascript"></script>
    <script src="js/noty/layouts/topRight.js" type="text/javascript"></script>
    <script src="js/noty/layouts/center.js" type="text/javascript"></script><!-- You can add more layouts if you want -->

    <script src="js/noty/themes/default.js" type="text/javascript"></script>
    <script src="js/noty/themes/newTheme.js" type="text/javascript"></script>
    <script src="js/interaction.js" type="text/javascript"></script>
    <script src="js/jquery.hoverIntent.min.js" type="text/javascript"></script>
    <script src="js/jquery.mb.flipText.js" type="text/javascript"></script>
    <script src="js/mbExtruder.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div class="{title:'Mouse Gestures ' }" id="extruderLeft">
            <table>
                <tbody>
                    <tr>
                        <td>Pause/Play</td>
                        <td><img src="images/pigtail.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Volume Up</td>
                        <td><img src="images/v.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Volume Down</td>
                        <td><img src="images/caret.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Mute/Unmute</td>
                        <td><img src="images/circle.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Small Video</td>
                        <td><img src="images/m.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Large Video</td>
                        <td><img src="images/w.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Play Faster</td>
                        <td><img src="images/uparrow.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Play Slower</td>
                        <td><img src="images/downarrow.png" width="55px"></td>
                    </tr>

                    <tr>
                        <td>Jump Forward</td>
                        <td><img src="images/rightbracket.png" width=
                        "55px"></td>
                    </tr>

                    <tr>
                        <td>Jump Backward</td>
                        <td><img src="images/leftbracket.png" width=
                        "55px"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div id="customContainer"></div>
    </div><!-- Nav Bar -->

    <div class="row">
        <div class="twelve columns">
            <h4>GestureVideo <small>Controlling playback with mouse
            gestures</small></h4>
            <hr>
        </div>
    </div><!-- End Nav -->
    <!-- Main Page Content and Sidebar -->
    <!--   <div class="row">
 -->
    <video controls="" height="500" id='video' poster="images/mongolia.jpg" preload=
    'none' width="1000">
    <source id='mp4' src="videos/mongolia.mp4" type='video/mp4'>

    <p>Your user agent does not support the HTML5 Video element.</p></video>
    <canvas height="460" id="canvas" width="854"><span style=
    "background-color:#ffff88;">The &lt;canvas&gt; element is not supported by
    this browser.</span></canvas>
</body>
</html>
